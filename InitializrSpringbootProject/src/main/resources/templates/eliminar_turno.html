<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
    <head>
        <title>Cancelar Turno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="shortcut icon" th:href="@{https://cdn0.iconfinder.com/data/icons/scenarium-vol-10/128/015-512.png}">

    </head>
    <body>

        <div class="container hero">

            <section>
                <nav th:replace= "/fragments/navbar :: nav"></nav>
            </section>
            <!--
                        <h1 th:if="${session.usuariosession != null}"  th:text=" 'ยก Hola '+ ${session.usuariosession.nombre} + ' !'" >  </h1>
            -->
            <br>
            <form th:action="@{/turno/cancelado/__${turno.id}__}" method="POST">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"><strong>ID Del Turno</strong></label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" name="id" th:value="${turno.id}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="form-group my-3"> 
                        <label class="mb-2"><strong>DATOS DEL TURNO</strong></label> 
                        
                        <div class="form-group my-3"> 
                            <label class="mb-2">Fecha del turno</label> 
                            <!-- input es para ingresar el nombre del autor  -->
                            <input type="text" class="form-control" readonly name="fecha" th:value="${turno.fecha}">
                        </div>


                        <div class="form-group my-3"> 
                            <label class="mb-2">Motivo de consulta</label> 
                            <!-- input es para ingresar el nombre del autor  -->
                            <input type="text" class="form-control" readonly name="motivoConsulta" th:value="${turno.motivoDeConsulta}">
                        </div>
                    </div>
                </div>

                <br>

                <div class=" text-center container">
                    <button type="submit" class="btn btn-primary">Eliminar</button>
                </div>
            </form>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
    <div class="container">
        <footer th:replace= "/fragments/footer :: footer"></footer>
    </div>
</html>
